<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>
<body class="flex h-screen items-center justify-center bg-indigo-50">
  
    <time class="font-mono text-3xl container mx-auto block grid lg:grid-cols-4 md:grid-cols-2">
    
      <data class="shadow-lg flex items-center justify-center text-green-500 hours block">HH</data>
      <data class="shadow-lg flex items-center justify-center text-green-500 minutes block">MM</data>
      <data class="shadow-lg flex items-center justify-center text-green-500 seconds block">SS</data>
      <data class="shadow-lg flex items-center justify-center text-green-500 amOrPM block">AM/PM</data>
    
    </time>
</body>
</html>
